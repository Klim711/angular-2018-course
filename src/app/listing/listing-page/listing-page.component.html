<app-courses-toolbar></app-courses-toolbar>
<div *ngIf="courses && courses.length">
  <app-courses-list-item
      *ngFor="let item of courses"
      [courseItem]="item"
      (delete)="deleteCourse($event)"
      >
  </app-courses-list-item>
  <button (click)="loadMore()" type="button" class="btn btn-outline-dark btn-lg load-more">
    Load More
  </button>
</div>
<app-no-courses *ngIf="!courses || !courses.length"></app-no-courses>
