<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input (keyup)="onEmailKey($event)" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input (keyup)="onPasswordKey($event)" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button (click)="logIn()" type="submit" class="btn btn-outline-dark">Login</button>
</form>
